<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/notice.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
<div class="container-fluid outer-container">
    <div class="row header">
        <div class='col-lg-2 logo-box'>
            <a href="notice.html"><img src="image/logo.png" alt=""></a>
        </div>
        <div class='col-lg-8'>
        </div>
        <div class='col-lg-2 user-box' >
            <span class="user-span">WS Manager</span>
        </div>
    </div>

    <div class="row">
        <div class="col-2 side-nav">
            <ul class='side-nav-menu'>
                <a href="notice.html" class="side-nav-item"><li>공지사항</li></a>
                <a href="help.html" class="side-nav-item"><li>1:1 문의</li></a>
            </ul>
        </div>
        <div class="col-10 main-box">
        <!--NOTICE START--> 
            <div class='row'>
                <!--NOTICE TITLE-->
                <div class='col-12 notice-title'>
                    <h1>공지사항</h1>
                    <ul>
                        <li>
                            <a href="">전체</a>
                        </li>
                        <li>
                            <a href="">공지</a>
                        </li>
                        <li>
                            <a href="">점검</a>
                        </li>
                        <li>
                            <a href="">패치</a>
                        </li>
                    </ul>
                    <div class='notice-confirm-box'>
                        <a href='#' class='notice-true-btn notice-btn'>확인</a>
                        <a href='#' class='notice-false-btn notice-btn'>취소</a>
                    </div>
                    <a href='#' class='notice-mod-btn notice-btn'>변경</a>
                </div>
                <!--NOTICE TITLE-->
                <!--NOTICE CONTENT TITLE-->
                <div class='col-12 notice-table-title'>
                    <div class="row">
                        <div class='col-10'>제목</div>
                        <div class='col-2'>작성일</div>
                    </div>
                </div>
                <!--NOTICE CONTENT TITLE-->
                <!--NOTICE CONTENT-->
<!----------------------------------공지사항 게시글 / 반복구간 / ------------------------------------------------>
                <div class='col-12 notice-table-content'>
                    <div class="row">
                        <div class='col-10 notice-table-l'>
                            <input type="checkbox" class='notice-mod-chk'>
                            <div>
                                <div class="preface">
                                    <span class='notice-category'>공지</span>
                                    <span class='notice-num'>No. 1234567</span>
                                </div>
                                <a href="notice_table.html" class='content-title'>1/31(목) 캐릭터 밸런스 및 대전 개편사항 사전 안내</a>
                            </div>
                        </div>
                        <div class='col-2 notice-date'>
                            <span class='date-span'>2018-01-01</span>
                        </div>
                    </div>
                </div>
<!----------------------------------공지사항 게시글 / 반복구간 / ------------------------------------------------>
                <!--NOTICE CONTENT-->
            </div>
            <div class='col-12 notice-page-box'>
                <ul class='notice-page-list'>
                    <li><img src="image/first.png" alt=""></li>
                    <li><img src="image/prev.png" alt=""></li>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    <li>5</li>
                    <li>6</li>
                    <li>7</li>
                    <li><img src="image/next.png" alt=""></li>
                    <li><img src="image/last.png" alt=""></li>
                </ul>
                <a href='notice_write.html' class='notice-write-btn'>글쓰기</a>
            </div>

            <div class="col-12 notice-serch-box-wrap">
                <div class='notice-serch-box'>
                    <select class='search-select-box'>
                        <option value="제목">제목</option>
                        <option value="내용">내용</option>
                    </select>
                    <input type="text" class='search-input'>
                    <button type="submit"><i class="fa fa-search"></i></button>
                </div>
            </div>
            <!--NOTICE END--> 
        </div>
    </div>
</div>
<script src="js/common.js"></script>
    <script src="js/notice.js"></script>
</body>
</html>
