<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.11/summernote-bs4.js"></script>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/notice_write.css">
    <title>Document</title>
</head>
<body>
<div class="container-fluid outer-container">
    <div class="row header">
        <div class='col-md-2 col-sm-12 logo-box'>
            <a href="notice.html"><img src="image/logo.png" alt=""></a>
        </div>
        <div class='col-md-8'>
        </div>
        <div class='col-md-2 col-sm-12 user-box' >
            <span class="user-span">WS Manager</span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2 col-sm-12 side-nav">
            <ul class='side-nav-menu'>
                <a href="notice.html" class="side-nav-item"><li>공지<span class='word-block'>사항</span></li></a>
                <a href="help.html" class="side-nav-item"><li>1:1 <span class='word-block'>문의</span></li></a>
            </ul>
        </div>
        <div class="col-md-10 col-sm-12 main-box">
        <!--NOTICE START--> 
            <div class='row'>
                <div class='col-12 notice-write-title'>
                    <h1>공지사항</h1>
                </div>
            </div>
            <div class='row'>
                <div class="col-12 notice-write-box">
                    <div class='notice-write-title-box'>
                        <select class='notice-write-select'>
                            <option value="공지사항">공지사항</option>
                            <option value="이벤트">이벤트</option>
                            <option value="업데이트">업데이트</option>
                        </select>
                        <div contenteditable="true" placeholder="제목" class='single-line'></div>
                    </div>
                </div>
                <div id='summernote' class='col-12 notice-write-content'></div>
            </div> 
            <div class='col-12 notice-write-confirm-box'>
                <a href='notice.html' class='notice-write-false'>취소</a>
                <a href='#' class='notice-write-true'>확인</a>
            </div>
        <!--NOTICE END--> 
        </div>
    </div>
</div>
    <script src="js/common.js"></script>
    <script src="js/bootstrap.js"></script>
    <script>
        $('#summernote').summernote({
            placeholder: '내용을 입력하세요.',
            tabsize: 1,
            width: 100+'%',
            height: 800
        });
    </script>
</body>
</html>
